{{ define "main" -}}
<section>
  <div>
    {{ .Content -}}
  </div>
</section>
<section>
  <h1>Latest essays</h1>

  <ul class="article-list">
    {{ range (.Paginate ( where .Site.RegularPages "Type" "in" site.Params.mainSections )).Pages -}}
    {{ partial "list-item" . }}
    {{ end -}}
  </ul>
  {{ template "_internal/pagination.html" . -}}
</section>
{{ end -}}
