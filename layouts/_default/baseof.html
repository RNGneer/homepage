<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    {{ partial "html-meta.html" . -}}
    <title>{{ if not .IsHome }}{{ .Title | title }} - {{ end }}{{ .Site.Title }}</title>
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=open-sans:300,400,400i" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
    <header>
        <nav>
            <h1 class="title">
                <a href="{{ .Site.BaseURL }}"><span class="title-first-letter">m</span>ichael <span class="title-first-letter">f</span>reimüller</a>
            </h1>
            <a href="/essays">Essays</a>
            <a href="/bio">Bio</a>
        </nav>
    </header>
    <main>
        <article>
            {{ block "main" . }}{{- end }}
        </article>
    </main>
    <footer>
        <div class="grid">
            <p class="link-list">
                <a class="mobile" href="/essays">Essays</a>
                <a class="mobile" href="/bio">Bio</a>
                <a href="/index.xml">RSS Feed</a>
                <a href="/tags">All tags</a>
            </p>
            <p>
                <span class="no-line-break">Copyright 2023</span> <span class="no-line-break">Michael Freimüller</span>.<br>
                Released under <a class="no-line-break" href="https://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a>
            </p>
            <p>
                Powered by <a href="https://gohugo.io/">Hugo</a><br>
                <a href="https://github.com/mfreimueller/Homepage">Source code</a>
            </p>
        </div>
    </footer>
</body>

</html>
